---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
  namespace: bookinfo-blue
spec:
  hosts:
  - "bookinfo.istio.superscalability.com"
  gateways:
  - istio-system/bookinfo-gateway
  http:
  - match:
    - uri:
        prefix: /testprofile
    route:
    - destination:
        host: testprofile
        port:
          number: 5000
  - route:
    - destination:
        host: productpage
        port:
          number: 9080
